{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>  
    <input type="submit" value="Submit">
  </form>
{% else %}
  <a href="{% url 'login' %}">Login First</a>
  
{% endif %}
{% endblock %}
