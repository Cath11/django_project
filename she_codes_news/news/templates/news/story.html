{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type = "text/css" href="{% static 'news/styles.css' %}">
{% endblock %}
{% block content %}
<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author.first_name }} {{ story.pub_date }}  </h4> 
    <div id="story-content">
        {% if not story.image %} 
            <img src="https://picsum.photos/600">
        {% else %}
            <img src="{{ story.image }}">
        {% endif %}    
        {{ story.content|linebreaks }}
        
    </div>
</div>
{% endblock %}
